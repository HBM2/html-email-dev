<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Email base</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/mailchimp-reset.css">
    <link rel="stylesheet" href="../styles/fluid-600px.css">
    <meta name="viewport" content="width=device-width" />
    <!-- correct line height in word-rendered emails:
    (this only works consistently when applied to table elements) -->
    <!--[if gte mso 12]>
    <style>
        td { mso-line-height-rule: exactly; }
    </style>
    <![endif]-->

    <!-- scripts for rendering template during development, TODO: remove in build -->
    <script src="../scripts/handlebars-v4.0.5.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var context = {
                name: 'Phil buddy!'
            };
            var template = Handlebars.compile(document.body.innerHTML);
            var html = template(context);
            document.body.innerHTML = html;
        };
    </script>
</head>
<body>
<!-- open wrapper table with fixed width in mso/ie (needs to be done around all fluid table elements in body root...) -->
<!--[if mso|(IE)]>
<table align="center" border="0" cellspacing="0" cellpadding="0" width="600">
<tr><td>
<![endif]-->

<!-- full width fluid table -->
<table class="width-full" border="0" cellpadding="0" cellspacing="0">
<tr>
    <td>
        <!-- content of email -->
        {{name}}
    </td>
</tr>
</table>

<!-- close wrapper table with fixed width in mso/ie -->
<!--[if mso|(IE)]>
</td></tr></table>
<![endif]-->
</body>
</html>
